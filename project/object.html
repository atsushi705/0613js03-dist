<script>
// オブジェクトの中身を取得してみる
const post = {
    title: "投稿タイトル",
    text: "本文",
    user: {
        name: "ジーズ太郎",
        email: "gstaro@example.com"
    }
};




console.log(post.title);
console.log(post.text);
// ジーズ太郎を取り出す

console.log(post.user.name);

const user = {
    name: "坂尻",
    age: 30,
    sex:"男"
}
console.log(user);

user.birth = 1
console.log(user);

user.birth = 6
console.log(user);
